{% extends "base.html" %}


{% block content %}




<style>
    .md:before {
        content: "\F15A"
    }

    #root {
        width: 70%;
        height: 70%;
        background-color: antiquewhite;
        display: flex;
        flex-direction: column;
        margin: auto;
        border: 1px solid black;
        padding: 5px;
    }

    #addNew {
        width: 100%;
        text-align: center;
        margin: 5px 0 10px 0;
    }

    #newitem {
        width: 50%;
    }

    #todoArea {
        width: 90%;
        margin: auto;
        padding: 10px;
    }

    .inforow {
        display: flex;
        flex-direction: row;
        padding-bottom: 3px;
    }

    .todotext {
        flex-grow: 1;
        padding-left: 5px;
    }

    .duedate {
        margin-right: 21px;
        font-style: italic;
    }

    .completedate {
        margin-right: 21px;
        font-style: italic;

    }

    .checkbox {
        margin: auto;
    }

    .check-container {
        padding-right: 5px;
        border-right: 3px solid black;

    }

    .closebtn {
        border: none;
        float: right;
        margin-right: 10px;
        background: none;
        font-family: cursive;
        font-style: italic;
        font-weight: bolder;
    }

    .checked {
        text-decoration: line-through;
    }

    .descrow {
        font-size: .9em;
        margin-left: 25px;
    }


    #inp {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        padding: 2px;
    }

    #inp>* {
        margin-bottom: 2px;
    }
</style>

</head>

<body>

    <div id="root" class="bg-light card-columns">
        {% if user.is_authenticated %}
        <h3 class="bg-success card text-capitalize"> Hi There, {{user}}</h3>
        {% endif %}


        <form class="card py-2">
            <div id="inp">
                <label for="newitem">New Todo</label>
                <input type="text" name="title" id="newitem" placeholder="Add new todo here" class="form-control">
                <label for="desc">Description</label>
                <textarea name="desc" id="desc" cols="30" rows="1" placeholder="Add Description"
                    class="form-control"></textarea>
                <label for="date">Due Date</label>
                <input type="datetime-local" name="date" id="date" placeholder="Due Date" class="w-50">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="w-25">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <label for="file">Attachment</label>
                <input type="file" name="file" id="file" placeholder="Add Attachment">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="submitToDo(event)">Add New</button>
            </div>
        </form>


        <div id="todoArea" class="list-group"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        const url = "/api/todo/"
        var todoList;


        // cokie validation
        function getCookie(name) { // copied from django doc
            if (!document.cookie) {
                return null;
            }
            const token = document.cookie.split(';')
                .map(c => c.trim())
                .filter(c => c.startsWith(name + '='));

            if (token.length === 0) {
                return null;
            }
            return decodeURIComponent(token[0].split('=')[1]);
        }
        const headers = {
            // 'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}' //getCookie('csrftoken')
        }

        function dtParser(dt) {
            let dd = new Date(dt)
            return dd.toLocaleDateString() + " " + dd.toLocaleTimeString()
        }

        function logOutUser() {
            fetch('/logout/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}' //getCookie('csrftoken')
                },
                data: {}
            }).then(function (res) {
                window.location.href = '/'
            }
            )
        }



        function submitToDo(e) {
            e.preventDefault()
            var dat = new FormData($('form')[0])
            console.log('----------------------',Object.fromEntries(new FormData($('form')[0])))


            fetch(url, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}' //getCookie('csrftoken')
                },
                body: dat
            }
            ).then(function (res) {
                console.log(res)
                if (res.status == 201) {
                    createToDoList()
                    e.target.reset()
                }
            })
        }





        // GET request, list all todos
        function createToDoList() {
            fetch(url).then(res => res.json()).then(function (data) {
                var txt = ''
                todoList = []
                console.log(data)


                for (let item of data) {
                    let date = item.completed ? `<label class="completedate">${dtParser(item.datecompleted)}</label>` :
                        `<label class="duedate">${dtParser(item.duedate)}</label>`
                    console.log(item.completed)
                    txt += `<div class='list-group-item todoitem ${item.completed ? "checked" : ""}'>
                            <div class="inforow">
                                <div class="check-container">
                                    <input type="checkbox" onclick='checkToDo(${item.id})' class="checkbox" ${item.completed ? "checked" : ""}>
                                </div>
                                <label class="todotext">
                                    ${'!'.repeat(item.priority)}
                                    ${item.title}
                                    ${item.file != null ? `<a href="${item.file}" target='_blank' class="attachment">
                                        <img src='static/lg.svg'>
                                        </a>` : ''}
                                </label>
                                ${date}
                                <button class='closebtn' onclick="deleteThisTodo(${item.id})">X</button>
                            </div>
                            <div class="descrow">
                                <label >${item.desc}</label>
                            </div>
                        </div>`
                }
                document.getElementById('todoArea').innerHTML = txt
            })
        }
        createToDoList()





        // PUT request , modify a entry 

        // checking a entry 
        function checkToDo(id) {
            console.log(id)
            fetch(url + `${id}/`)
                .then(res => res.json())
                .then(function (data) {
                    data.completed = !data.completed
                    fetch(data.file).then(res => res.blob()).then(
                        function (fileData) {
                            data.file = new File([fileData], '')
                            data.datecompleted = new Date().toISOString()
                            console.log(data)
                            var form_data = new FormData();

                            for (var key in data) {
                                form_data.append(key, data[key]);
                            }

                            fetch(url + `${id}/`, {
                                method: "PATCH",
                                headers: {
                                    // 'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}' //getCookie('csrftoken')
                                },
                                body: form_data //JSON.stringify(data)
                            }).then(
                                console.log
                            )
                        }
                    )
                })
        }


        // fetch(url+'17/',{
        //     method: "PATCH",
        //     headers: {
        //             // 'Content-Type': 'application/json',
        //             'X-CSRFToken': "BRAbfkqjWR4JX74qXBkFOpkv1KZeQTEVmtz39Od3nzlMvB0r3vbtq0RggicLPwsN" //getCookie('csrftoken')
        //         },
        //         body:{
        //             'completed' : true
        //         }
        // })




        // DELETE request, remove a entry 
        function deleteThisTodo(item) {
            fetch(`${url}${item}/`, {
                method: 'DELETE',
                headers: headers,
            }).then(function (response) {
                console.log(response)
                if (response.status == 204) {
                    createToDoList()
                }
            })
        }

    </script>

    {% endblock %}
